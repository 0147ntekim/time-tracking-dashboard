<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container1">
            <div class="profile">
                <img src="images/image-jeremy.png" alt="jeremy'x">

                <div class="profile_text">
                    <h6>Report for</h6>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>

            <ul>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
        <div class="container2">
            <div class="grid1">
                <img src="images/icon-work.svg" alt="">
                <div class="inner">
                    <div class="inner_inn1">
                        <h3>work</h3>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="inner_inn2">
                        <h2>32hrs</h2>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid2">
                <img src="images/icon-play.svg" alt="">
                <div class="inner">
                    <div class="inner_inn1">
                        <h3>play</h3>
                        <img src="images/icon-ellipsis.svg" alt=""></div>
                    <div class="inner_inn2">
                        <h2>10hrs</h2>
                        <p>Last Week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="grid3">
                <img src="images/icon-study.svg" alt="">
                <div class="inner">
                    <div class="inner_inn1">
                        <h3>study</h3>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="inner_inn2">
                        <h2>4hrs</h2>
                        <p>Last Week - 7hrs</p>
                    </div>
                </div>                        
            </div>
            <div class="grid4">
                <img src="images/icon-exercise.svg" alt="">
                <div class="inner">
                    <div class="inner_inn1">
                        <h3>exercise</h3>
                        <img src="images/icon-ellipsis.svg" alt=""></div>
                    <div class="inner_inn2">
                        <h2>4hrs</h2>
                        <p>Last Week - 5hrs</p>
                    </div>
                </div>                        
            </div>
            <div class="grid5">
                <img src="images/icon-social.svg" alt="">
                <div class="inner">
                    <div class="inner_inn1">
                        <h3>social</h3>
                        <img src="images/icon-ellipsis.svg" alt=""></div>
                    <div class="inner_inn2">
                        <h2>5hrs</h2>
                        <p>Last Week - 10hrs</p>
                    </div>
                </div>                        
            </div>
            <div class="grid6">
                <img src="images/icon-self-care.svg" alt="">
                <div class="inner">
                    <div class="inner_inn1">
                        <h3>self care</h3>
                        <img src="images/icon-ellipsis.svg" alt=""></div>
                    <div class="inner_inn2">
                        <h2>2hrs</h2>
                        <p>Last Week - 2hrs</p>
                    </div>
                </div>                        
            </div>
        </div>
    </main>
</body>
</html>
